    <link href="css3/normalize.css" rel="stylesheet">

  <body>
    <div id="gallery">
      <section id="miSlide" class="carousel slide">
        <ol class="carousel-indicators">
           <li data-target="#miSlide" data-slide-to="0" class="active"></li>
           <li data-target="#miSlide" data-slide-to="1"></li>
           <li data-target="#miSlide" data-slide-to="2"></li>
           <li data-target="#miSlide" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="../assets/images/imagenes_slide/Hell's_Kitchen.png" alt="" class="adapter">
          </div>
          <div class="item">
            <img src="../assets/images/imagenes_slide/aida.png" alt="" class="adapter">
          </div>
          <div class="item">
            <img src="../assets/images/imagenes_slide/kitchen-nightmares.png" alt="" class="adapter">
          </div>
          <div class="item">
            <img src="../assets/images/imagenes_slide/flash.png" alt="" class="adapter">
          </div>

        </div>
     
      </section>

    </div>
    <div class="container">
      <nav class="fixed top right while-text main-navigation" id="navigation">
        <ul class="navbar-text list-inline">
          <li>
            <a>Buscar</a>
          </li>
          <li>
            <a>Eliminar</a>
          </li>
          <li>
            <a>Insertar</a>
          </li>
          <li>
            <a>Cerrar Sesion</a>
          </li>
        </ul>
      </nav>
    <div class="row">
      <h1 class="medium fonts-class">Busca tu pelicula favorita!</h1>
		<div class="col-md-12 busqueda">
            <div class="input-group" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for snippets" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0" selected>All Snippets</option>
                                        <option value="1">Nombre</option>
                                        <option value="2">Estrellas</option>
                                        <option value="3">Mas vicitadas</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
	    </div>
